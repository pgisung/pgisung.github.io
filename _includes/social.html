<ul class="social-header">
  {% if site.twitter %}
  <li>
    <a href="{{ site.twitter }}" title="Navigate to Twitter of blogger" target="_blank">
      <i class="fa fa-twitter" aria-hidden="true"></i>
    </a>
  </li>
  {% else %}
  {% endif %} 
  {% if site.facebook %}
  <li>
    <a href="{{ site.facebook }}" title="Navigate to Facebook of blogger" target="_blank">
      <i class="fa fa-facebook" aria-hidden="true"></i>
    </a>
  </li>
  {% else %}
  {% endif %} 
  {% if site.google-plus %}
  <li>
    <a href="{{ site.google-plus }}" title="Navigate to Google-plus of blogger" target="_blank">
      <i class="fa fa-google-plus" aria-hidden="true"></i>
    </a>
  </li>
  {% else %}
  {% endif %}
  {% if site.instagram %}
  <li>
    <a href="{{ site.instagram }}" title="Navigate to Instagram of blogger" target="_blank">
      <i class="fa fa-instagram" aria-hidden="true"></i>
    </a>
  </li>
  {% else %}{% endif %}
  {% if site.pinterest %}
  <li>
    <a href="{{ site.pinterest }}" title="Navigate to Pinterest of blogger" target="_blank">
      <i class="fa fa-pinterest" aria-hidden="true"></i>
    </a>
  </li>
  {% else %}
  {% endif %}
