<!-- 현재 쓰여지고 있는 곳이 없음 -->
<ul class="social-header">
  {% if site.twitter %}
  <li>
    <a href="{{ site.twitter }}" title="블로거의 Twitter로 이동" target="_blank">
      <i class="fa fa-twitter" aria-hidden="true"></i>
    </a>
  </li>
  {% else %}
  {% endif %} 
  {% if site.facebook %}
  <li>
    <a href="{{ site.facebook }}" title="블로거의 Facebook으로 이동" target="_blank">
      <i class="fa fa-facebook" aria-hidden="true"></i>
    </a>
  </li>
  {% else %}
  {% endif %} 
  {% if site.google-plus %}
  <li>
    <a href="{{ site.google-plus }}" title="블로거의 Google-plus로 이동" target="_blank">
      <i class="fa fa-google-plus" aria-hidden="true"></i>
    </a>
  </li>
  {% else %}
  {% endif %}
  {% if site.instagram %}
  <li>
    <a href="{{ site.instagram }}" title="블로거의 Instagram로 이동" target="_blank">
      <i class="fa fa-instagram" aria-hidden="true"></i>
    </a>
  </li>
  {% else %}{% endif %}
  {% if site.pinterest %}
  <li>
    <a href="{{ site.pinterest }}" title="블로거의 Pinterest로 이동" target="_blank">
      <i class="fa fa-pinterest" aria-hidden="true"></i>
    </a>
  </li>
  {% else %}
  {% endif %}
</ul>
