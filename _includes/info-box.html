<div class="info-box clearfix">
  <div class="wrapper-content">
    <div class="info-social">
      <ul class="info-social-list">
        {% if site.github %}
        <li>
          <a href="{{ site.github }}" title="블로거의 Github로 이동" target="_blank">
            <i class="fa fa-github" aria-hidden="true"></i>
          </a>
        </li>
        {% else %}
        {% endif %} 
        {% if site.facebook %}
        <li>
          <a href="{{ site.facebook }}" title="블로거의 Facebook으로 이동" target="_blank">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </a>
        </li>
        {% else %}
        {% endif %} 
        {% if site.instagram %}
        <li>
          <a href="{{ site.instagram }}" title="블로거의 Instagram으로 이동" target="_blank">
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a>
        </li>
        {% else %}{% endif %}
        {% if site.linkedin %}
        <li>
          <a href="{{ site.linkedin }}" title="블로거의 Linkedin으로 이동" target="_blank">
            <i class="fa fa-linkedin" aria-hidden="true"></i>
          </a>
        </li>
        {% else %}
        {% endif %}
      </ul>
    </div>
